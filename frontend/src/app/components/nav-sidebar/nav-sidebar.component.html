<button #toggleButton (click)="toggleSideBar()" class="text-xl hover:cursor-pointer hover:bg-gray-100 rounded">
    <lucide-angular [img]="Menu"></lucide-angular>
</button>

<div #sidebar
    class="fixed rounded-l top-0 right-0 h-screen bg-blue-50 z-50 transform transform-transition duration-300 ease-in-out w-[100%] md:w-[50%] lg:w-[20%] flex justify-center"
    [class.translate-x-full]="!isOpen" [class.translate-x-0]="isOpen">
    <div class="w-[90%]">
            <div class="mt-6 py-5">
        <div class="flex justify-between px-5 border-b border-gray-300 mb-5">
            <div class="flex items-center">
                <img class="h-10 w-10" src="/A_none.png" alt="Acculog logo">
                <h2 class="font-bold text-lg text-blue-900">Acculog</h2>
            </div>
            <button #toggleButton (click)="toggleSideBar()"
                class="text-xl rounded-[15px] h-8 w-8 flex items-center justify-center hover:cursor-pointer bg-blue-200 hover:bg-blue-300 rounded"><lucide-angular
                   class="text-blue-900" [img]="X"></lucide-angular></button>
        </div>
        <ul class="space-y-6 px-6">
            @for(item of navItems; track item){
                <li class="block hover:text-gray-300">
                    <a [href]="item.route">{{ item.label }}</a></li>
            }
        </ul>
    </div>
    </div>
