<div class="flex flex-col mb-5 relative mt-5">
    <label class="text-sm">{{label()}}</label>
    <div class="relative" (clickOutside)="closeDropdown()">
        <button type="button" (click)="toggleDropdown()"
        class="w-full text-left bg-white border border-gray-300 rounded p-1 text-sm text-gray-700 flex justify-between items-center">
        <span class="text-sm">{{ selectedLabel }}</span>
              <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
        </button>
        @if(isOpen){
            <ul class="absolute w-full bg-white border border-gray-300 rounded mt-1 shadow-lg z-10">
            @for(option of options(); track option.value){
                <li (click)="selectOption(option)"
                class="p-2 hover:bg-gray-100 cursor-pointer text-sm">
                    {{option.label}}
                </li>
            }   
        </ul>
        }
    </div>
</div>
