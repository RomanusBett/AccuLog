<div class="block bg-blue-100 h-screen flex justify-center items-center">
    <div class="w-[100%] flex justify-center">
        <div class="w-[70%] md:w-[50%] lg:w-[30%]">
            <div class="flex flex-col items-center">
                <img class="h-17 w-20" src="A_none.png" alt="Accu_logo">
                <h3 class="text-2xl capitalize font-semibold text-blue-500">AccuLog Car Wash</h3>
                <p class="text-sm text-gray-600">Professional car washing service</p>
            </div>
            <div class="bg-white mt-6 p-5 rounded-lg">
                <div class="flex gap-2 mt-3 mb-3">
                    <lucide-angular [img]="LogIn" class="w-5 h-5"></lucide-angular>
                    <h3 class="capitalize">{{title()}}</h3>
                </div>
                <p class="text-sm text-gray-500">{{subtitle()}}</p>
                <form [formGroup]="form()" (ngSubmit)="thisSubmit()">
                    <ng-content></ng-content>
                    <app-button [content]="btnText()"></app-button>
                </form>
                <div class="w-full text-center mt-2">
                    <p class="text-sm">{{linkText()}} <a [href]="linkUrl()">{{linkActionTxt()}}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
