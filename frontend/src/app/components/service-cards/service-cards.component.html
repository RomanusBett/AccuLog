<div class="bg-white border-1 border-gray-200 p-5 rounded mt-2">
    <div class="flex mb-5 items-center gap-2">
        <lucide-angular class="h-5 w-5" [img]="status()==='completed'?Check:TriangleAlert">
        </lucide-angular>
        <div class="flex justify-between w-full">
            <div>
                <h2>{{type()}}</h2>
                <p class="text-sm text-gray-600">{{year()}} {{car()}}({{license()}})</p>
            </div>
            <div>
                <p>Ksh{{price()}}</p>
                <p class="text-xs pt-[2px] pb-[2px] pl-2 pr-2 rounded-[10px]"
                    [class.bg-green-100]="status()==='completed'"
                    [class.text-green-800]="status()==='completed'"
                    [class.bg-blue-100]="status()==='In-Progress'"
                    [class.text-blue-800]="status()==='In-Progress'"
                >{{status()}}</p>
            </div>
        </div>
    </div>
    <div class="flex justify-between text-gray-600 text-xs">
        <p>Service Date: {{date()}}</p>
        <p>Service ID: #{{id()}}</p>
    </div>
</div>
